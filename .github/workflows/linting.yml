name: Linting

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.G_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Pull linting Docker image
        run: docker pull ghcr.io/${{ github.repository_owner | toLowerCase }}/linting

      - name: Debug - Verify Docker login
        run: docker info

      - name: Debug - List Docker images
        run: docker images

      - name: Debug - Display Docker image details
        run: docker inspect ghcr.io/${{ github.repository_owner | toLowerCase }}/linting

      - name: Run linters and capture output
        run: docker run --rm -v ${{ github.workspace }}:/linting ghcr.io/${{ github.repository_owner | toLowerCase }}/linting

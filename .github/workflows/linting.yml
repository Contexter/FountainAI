name: Linting

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Convert variables to lowercase
        id: vars
        run: |
          echo "REPO_OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_NAME_LOWER=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.G_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Pull linting Docker image
        run: docker pull ghcr.io/${{ env.REPO_OWNER_LOWER }}/linting

      - name: Debug - Verify Docker login
        run: docker info

      - name: Debug - List Docker images
        run: docker images

      - name: Debug - Display Docker image details
        run: docker inspect ghcr.io/${{ env.REPO_OWNER_LOWER }}/linting

      - name: Run linters and capture output
        run: |
          find .github/workflows -name '*.yml' -or -name '*.yaml' | xargs yamllint -c /.yamllint
